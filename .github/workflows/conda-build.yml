name: Build and upload Conda package (manual)

on:
  push:
    branches:
      - main

jobs:
  conda_build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd /C call {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          activate-environment: ""
          channels: conda-forge
      - name: setup base environment
        run: |
          conda install anaconda-client conda-build conda-verify python-libarchive-c libarchive
      - name: Build Conda package
        shell: bash -l {0}
        run: |
          conda config --set envs_dirs C:\envs
          conda config --set pkgs_dirs C:\pkgs
          conda info
          mkdir build_output
          conda build purge-all
          conda build recipes\muscle --output-folder build_output --croot C:\bld
        #run: |
        #  conda info && conda list && mkdir build_output && conda build recipes\muscle --output-folder build_output --croot C:\Users\runneradmin\.conda\envs
      - name: Upload to Anaconda
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          dir /s /b /o:gn
          anaconda upload build_output\*.tar.bz2 --user biowindows --label main -p muscle -f
