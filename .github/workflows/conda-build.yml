name: Build and upload Conda package (manual)

on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:
    branches:
      - main

jobs:
  conda_build:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.13"
          auto-update-conda: true
          auto-activate-base: true
          activate-environment: ""
          show-channel-urls: true

      - name: ğŸ§ª Create build environment
        run: |
          conda install -y conda-build anaconda-client conda-forge::python-libarchive-c conda-forge::libarchive
          conda info
          conda list

      - name: ğŸ—ï¸ Build Conda package
        run: |
          Write-Host "Building muscle..."
          conda build recipes/muscle --output-folder build_output --no-test
          Write-Host "Listing build_output contents:"
          Get-ChildItem -Recurse build_output

      - name: â˜ï¸ Upload to Anaconda
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          Write-Host "Uploading package to Anaconda..."
          Get-ChildItem -Recurse build_output -Filter "*.tar.bz2" | ForEach-Object {
            Write-Host "Uploading $($_.FullName)"
            anaconda upload --user biowindows "$($_.FullName)" --label main --force
          }
