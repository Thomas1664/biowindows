name: Build and upload Conda package (manual)

on:
  push:
    branches:
      - main

jobs:
  conda_build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.13"
          auto-update-conda: true
          auto-activate-base: true
          show-channel-urls: true

      - name: 🧪 Create build environment
        run: |
          conda install -y conda-build anaconda-client conda-forge::python-libarchive-c conda-forge::libarchive
          conda info
          conda list

      - name: 🏗️ Build Conda package
        run: |
          echo Building muscle...
          conda build recipes/muscle --output-folder build_output
          echo Listing build_output contents:
          dir build_output

      - name: ☁️ Upload to Anaconda
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          echo Uploading package to Anaconda...
          for /r build_output %%F in (*.tar.bz2) do (
            echo Uploading %%F
            anaconda upload --user biowindows "%%F" --label main --force
          )
