name: Build and upload Conda package (manual)

on:
  push:
    branches:
      - main

jobs:
  conda_build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd /C call {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          activate-environment: ""
          channels: conda-forge
          python: 3.11
      - name: setup base environment
        run: |
          conda install anaconda-client conda-build=3.24.0 conda-verify python-libarchive-c libarchive
      - name: Build Conda package (Windows - cmd)
        shell: cmd
        run: |
          REM make sure conda is initialized and base is active
          CALL C:\Miniconda\Scripts\activate.bat base

          REM set short Windows paths so Windows never hits MAX_PATH
          set "CONDA_ENVS_PATH=C:\envs"
          set "CONDA_PKGS_DIRS=C:\pkgs"
          set "BUILD_CROOT=C:\bld"

          REM ensure directories exist and are writable
          if not exist C:\envs mkdir C:\envs
          if not exist C:\pkgs mkdir C:\pkgs
          if not exist C:\bld mkdir C:\bld
          if not exist build_output mkdir build_output

          conda info --envs && conda build purge-all && conda build recipes/muscle --croot %BUILD_CROOT% --output-folder build_output

        #run: |
        #  conda info && conda list && mkdir build_output && conda build recipes\muscle --output-folder build_output --croot C:\Users\runneradmin\.conda\envs
      - name: Upload to Anaconda
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          dir /s /b /o:gn
          anaconda upload build_output\*.tar.bz2 --user biowindows --label main -p muscle -f
