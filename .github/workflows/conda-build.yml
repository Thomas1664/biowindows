name: Build and upload Conda package (manual)

on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  conda_build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: ""
          auto-activate-base: true
          channels: conda-forge,defaults
          channel-priority: flexible

      - name: 🧪 Create build environment
        run: |
          conda install -n base -y conda-build anaconda-client conda-forge::python-libarchive-c conda-forge::libarchive
          conda info
          conda list

      - name: 🏗️ Build Conda package
        run: |
          echo "Building muscle..."
          conda build recipes/muscle --output-folder build_output --no-test
          echo "Listing build_output contents:"
          ls -R build_output

      - name: ☁️ Upload to Anaconda
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          echo "Uploading package to Anaconda..."
          find build_output -name "*.tar.bz2" | while read pkg; do
            echo "Uploading $pkg"
            anaconda upload --user biowindows "$pkg" --label main --force
          done
