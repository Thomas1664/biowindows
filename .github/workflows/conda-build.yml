name: Build and upload Conda package (manual)

on:
  push:
    branches:
      - main

jobs:
  conda_build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd /C call {0}

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: biowindows
          environment-file: environment.yml
      - name: Test conda setup
        run: |
          conda info && conda list
          conda build recipes\muscle --output-folder build_output
      
